<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="svg/Logo.svg" type="image/svg+xml">
    <title>Logo and Map</title>
</head>

<style>
    body { height: 100%; 
        margin: 0;}

    .logo {display: flex;
        justify-content: flex-end;
        align-items: flex-end;}

    .map-container {
            display: flex;
            justify-content: center;
            align-items: center;
        }
        
    iframe {
            width: 600px;
            height: 450px;
            border: none;}
    
</style>

<body>
    <div class="map-container">
        <iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d2951.1298130657347!2d-71.26749512459014!3d42.29709543907828!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x89e381418b1914ef%3A0x4ef71f3899e76a89!2sBabson%20College!5e0!3m2!1sen!2sus!4v1740957801429!5m2!1sen!2sus" 
        width="600" height="450" 
        style="border:0;" 
        allowfullscreen="" 
        loading="lazy" 
        referrerpolicy="no-referrer-when-downgrade"></iframe>" 
    </div>


    <div class = "logo">
        <img src="svg/Logo.svg" alt="A P Logo" width="150" height="150">
    </div>
</body>
</html>
